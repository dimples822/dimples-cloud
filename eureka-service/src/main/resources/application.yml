server:
  port: 9000

spring:
  application:
    name: spring-coud-eurka-server

eureka:
  instance:
    hostname: 127.0.0.1

  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    register-with-eureka: false
    fetch-registry: false





















































