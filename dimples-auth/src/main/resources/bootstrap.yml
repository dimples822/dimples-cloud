server:
  port: 7000
spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  cloud:
    nacos:
      config:
        group: DEFAULT_GROUP
        prefix: dimples-auth
        file-extension: properties
        server-addr: 139.9.220.155:8848
      discovery.server-addr: 139.9.220.155:8848
  application:
    name: dimples-auth
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true  # 解决多个接口上的@FeignClient(“相同服务名”)会报错
  boot:
    admin:
      client:
        instance:
          prefer-ip: true
        url: http://139.9.220.155:7070/
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
