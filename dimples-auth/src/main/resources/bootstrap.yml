spring:
  application:
    name: dimples-auth
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        group: DEFAULT_GROUP
        prefix: dimples-auth
        file-extension: yaml
        server-addr: 139.9.220.155:8848
      discovery:
        server-addr: 139.9.220.155:8848
  boot:
    admin:
      client:
        url: http://localhost:7007
        username: dimples
        password: 123456
        instance:
          prefer-ip: true
info:
  app:
    name: ${spring.application.name}
    description: '@project.description@'
    version: '@project.version@'
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
logging:
  level:
    com:
      dimples:
        auth:
          mapper: debug