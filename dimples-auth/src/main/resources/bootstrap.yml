server:
  port: 7000
spring:
  cloud:
    nacos:
      config:
        group: DEFAULT_GROUP
        prefix: dimples-auth
        file-extension: properties
        server-addr: 139.9.220.155:8848
      discovery.server-addr: 139.9.220.155:8848
  application:
    name: dimples-auth
  profiles:
    active: dev
  boot:
    admin:
      client:
        instance:
          prefer-ip: true
        url: http://139.9.220.155:7070/
  redis:
    database: 0
    host: 47.106.102.235
    port: 6379
    lettuce:
      pool:
        min-idle: 8
        max-idle: 500
        max-active: 2000
        max-wait: 10000
    timeout: 5000

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
